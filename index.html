<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="left">
          <h5>Hit</h5>

          <div class="hitelement"></div>
        </div>
        <div class="middle">
          <h5>Time</h5>
          <div class="timer">
            <h4>60</h4>
          </div>
        </div>
        <div class="right">
          <h5>Score</h5>
          <div class="score">
            <h4>0</h4>
          </div>
        </div>
      </div>
      <div class="panel"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
